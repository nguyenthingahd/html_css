<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      img {
        width: 200px;
        padding: 100px;
      }
      img:hover {
        transform: scale(1.5);
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <img
      src="https://i.pinimg.com/736x/4f/f3/b9/4ff3b90c1ff236f33c1e854189aac6be.jpg"
      alt=""
    />
  </body>
</html>
