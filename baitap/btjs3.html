<html>
  <head>
    <title>Bai tap</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        background-color: aliceblue;
        margin: auto;
      }
      Result {
        width: 180px;
      }
      .btn {
        width: 34px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <table border="4">
      <tr>
        <td colspan="4"><input id="result" type="text" /></td>
      </tr>
      <tr>
        <td>
          <input
            class="btn"
            type="button"
            value="1"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="2"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="3"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="+"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="btn"
            type="button"
            value="4"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="5"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="6"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="-"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="btn"
            type="button"
            value="7"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="8"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="9"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="*"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="btn"
            type="button"
            value="c"
            onclick="result.value= ' '"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="0"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="="
            onclick="result.value=eval(result.value)"
          />
        </td>
        <td>
          <input
            class="btn"
            type="button"
            value="/"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
